<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de consumo de combustible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container-md">
    <div id="layout" class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="row g-3">
        <div class="col-12">
          <h1 class="display-1 text-center">Fuel simulation</h1>
        </div>
        <div class="col-md-6">
          <label for="firstName" class="form-label">Firstname</label>
          <input class="form-control" id="firstName" placeholder="Bogdan">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Lastname</label>
          <input class="form-control" id="lastName" placeholder="Bedyukh">
        </div>
        <div class="col-md-4">
          <label for="totalDistance" class="form-label">Total distance</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="totalDistance" placeholder="123">
            <span class="input-group-text">km</span>
          </div>
        </div>
        <div class="col-md-4">
          <label for="fuelConsumption" class="form-label">Fuel consumption</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="fuelConsumption" placeholder="7">
            <span class="input-group-text">liter/s</span>
          </div>
        </div>
        <div class="col-md-4">
          <label for="fuelPrice" class="form-label">Fuel price</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="fuelPrice" placeholder="175">
            <span class="input-group-text">AR$</span>
          </div>
        </div>
        <div class="col-6">
          <button id="simulations" class="btn btn-secondary float-start" data-bs-toggle="modal" data-bs-target="#staticBackdrop">View simulation history</button>
        </div>
        <div class="col-6">
          <button id="simulate" class="btn btn-primary float-end">Simulate</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Simulation history</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            No simulations.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
